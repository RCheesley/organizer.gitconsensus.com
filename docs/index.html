<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <!-- Primary Meta Tags -->
    <title>Github Organization Manager</title>
    <meta name="title" content="Github Organization Manager" />
    <meta
      name="description"
      content="Streamlines the management of your Github Organization by enforcing settings in your repositories using repository topics."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://organizer.gitconsensus.com/" />
    <meta property="og:title" content="Github Organization Manager" />
    <meta
      property="og:description"
      content="Streamlines the management of your Github Organization by enforcing settings in your repositories using repository topics."
    />
    <meta property="og:image" content="logo.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://organizer.gitconsensus.com/"
    />
    <meta property="twitter:title" content="Github Organization Manager" />
    <meta
      property="twitter:description"
      content="Streamlines the management of your Github Organization by enforcing settings in your repositories using repository topics."
    />
    <meta property="twitter:image" content="logo.png" />

    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <!-- Theme: Simple Dark -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"
    />
    <!-- Custom Theme CSS -->
    <link rel="stylesheet" href="theme-custom.css" />
    <!-- Add yaml support for Prism-->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/prismjs@1.21.0/components/prism-yaml.min.js"
    ></script>
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: "Github Organization Manager",
        repo: "",
        logo: "/logo-grey.png",
        tabs: {
          persist: true, // default
          sync: true, // default
          theme: "classic", // default
          tabComments: true, // default
          tabHeadings: true, // default
        },
      };
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    // docsify-tabs (latest v1.x.x)
    <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
    <!-- Fathom - simple website analytics - https://github.com/usefathom/fathom -->
    <script>
      (function (f, a, t, h, o, m) {
        a[h] =
          a[h] ||
          function () {
            (a[h].q = a[h].q || []).push(arguments);
          };
        (o = f.createElement("script")),
          (m = f.getElementsByTagName("script")[0]);
        o.async = 1;
        o.src = t;
        o.id = "fathom-script";
        m.parentNode.insertBefore(o, m);
      })(document, window, "//fathom.tdvm.net/tracker.js", "fathom");
      fathom("set", "siteId", "VFUMJ");
      fathom("trackPageview");
    </script>
    <!-- / Fathom -->
  </body>
</html>
